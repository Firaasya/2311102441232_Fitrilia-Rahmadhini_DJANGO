<html>
  <head>
    <title>Buku Tamu</title>
  </head>
  <body>
    <h1>Buku Tamu</h1>
    <a href="{% url 'add_guest' %}">Tambah Tamu</a>
    <ul>
      {% for guet in guets %}
      <li>
        <strong>{{ guest.name }}</strong> ({{ guest.email }})<br />
        {{ guet.message }}<br />
        <small>{{ guest.date }}</small>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
