{% load static %}
<!-- Harus ditambahkan di setiap file HTML yang butuh file statis -->

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Django</title>

    <!-- Link ke file CSS di folder static/css/ -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Selamat Datang di Website Django!</h1>

    <!-- Gambar dari folder static/images -->
    <img src="{% static 'images/logo.png' %}" alt="Logo Website" />

    <!-- Load JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
