<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Guestbook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'guestbook_list' %}">Guestbook</a> |
            <a href="{% url 'add_guest' %}">Add Guest</a>

        {% endblock %}

    <footer class="footer">
