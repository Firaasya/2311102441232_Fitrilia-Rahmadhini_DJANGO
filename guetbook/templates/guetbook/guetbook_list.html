<html>
  <head>
      <title>Buku Tamu</title>
  </head>
  <body>
      <h1>Buku Tamu</h1>
      <a href="{% url 'add_guet' %}">Tambah Tamu</a>
      <ul>
          {% for guet in guets %}
              <li>
                  <strong>{{ guet.name }}</strong> ({{ guet.email }})<br>
                  {{ guet.message }}<br>
                  <small>{{ guet.date }}</small>
              </li>
          {% endfor %}
      </ul>
  </body>
</html>
